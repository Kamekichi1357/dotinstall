<!DOCTYPE html>
<html lang = "ja">
<head>
	<meta charset="utf-8">
	<title>JavaScriptの練習</title>
</head>
<body>
	<script>
		/*
			ループ処理
			for
			
			break ループ処理を抜ける
			continue ループ処理を1回スキップ
			
			
		var i = 0;
		while (i < 10) {
			console.log(i);
			i++;
		}
		*/
		
		for (var i = 0; i < 10; i++) {
			if ( i == 5 ) {
				continue;
			}
			console.log(i);
		}
	</script>
</body>
</html>
