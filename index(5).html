<!DOCTYPE html>
<html lang = "ja">
<head>
	<meta charset="utf-8">
	<title>JavaScriptの練習</title>
</head>
<body>
	<script>
		/*
			文字列
				表現方法
				特殊文字
			演算子
		*/
		var s;
		s = "hello";
		s = 'hel\'lo';
		// \n 改行
		// \t タブ
		s = 'it\'s\n a pe\tn.';
		s = "hello " + "world";
		s = "5" + 5;//  "55"
		console.log(s);
	</script>
</body>
</html>
